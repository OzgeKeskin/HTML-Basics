<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="deneme.php " method="get">
      Type text <input type="text" value="Özge Keskin" readonly /> <br /><br />
      Type password <input type="password" /> <br /><br />
      Type submit <input type="submit" formaction="test.php" /> <br /><br />
      <!-- yukarda deneme.php yazdık burda iste test.php yazdık. Submitin içine yazdığımız şey formun içine yazdığımızı ezer ve bilgiler test.php sayfasına gönderilir.-->
      <!--submit girilen bilgileri diğer sayfaya gönderir. -->
      Type reset <input type="reset" /> <br /><br />
      Type button
      <input
        type="button"
        value="bana tikla"
        onclick="alert ('selam')"
      /><br /><br />
      Type color <input type="color" name="color" /> <br /><br />
      <!-- name vermemizin sebebi seçilen rengi submit edince diğer sayfaya da göndermek.-->
      Type date
      <input type="date" name="date" min="2019-04-04" max="2020-04-04" />
      <br /><br />
      <!-- min ve max terihleri de böyle belirleyebiliriz.-->
      Type email
      <input
        type="email"
        name="email"
        disabled
        value="ozgekskin2003@hotmail.com"
      />
      <br /><br />
      Type file <input type="file" name="file" multiple /> <br /><br />
      <!--multiple ile birden fazla sey seçebiliriz.-->
      Type month <input type="month" name="month" /> <br /><br />
      Type number
      <input type="number" name="number" min="1" max="19" step="5" />
      <!-- step ile kaç kaç artacağını seçeriz.-->
      <br /><br />
      Type range <input type="range" name="range" min="0" max="20" />
      <br /><br />
      Type search
      <input
        type="search"
        name="search"
        size="6"
        placeholder="search et"
        autofocus
      />
      <!-- eğer form ilk açıldığında search kısmının seçili olarak başlamasını istiyorsaj autofocus yaparız.-->
      <br /><br />
      <!-- görüntü olarak 6 karakterlik yer kadar görünür.-->
      Type tel
      <input
        placeholder="546-25-356"
        type="tel"
        name="telefon"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        maxlength="10"
        required
      />
      <!-- mutlaka doldurulması gereken alanları required yaparız.-->
      <br /><br />
      <!--0-9 arasında 3 karakter - 0-9 arasında 2 karakter- ...şeklinde numara girişi yapılsın diyoruz.-->
      Type time <input type="time" name="time" /> <br /><br />
      Type url <input type="url" name="url" autocomplete />
      <!-- autocomplate eski girilen urlleri öneri olarak getirir.-->
      <br /><br />
      Type week <input type="week" name="week" /> <br /><br />

      <!-- attribute : ek özellikler demektir bu elementlere bazı ek özellikler katabiliriz. Mesela text kısmı boş geliyor fakat dolu gelmesini istiyorsak value attributeunu kullanırız. value : özge keskin yaparsak artık otomatik olarak özge keskin yazılı olarak form balatılır.-->
      <!-- readonly yapınca sadece okunabilir olur. girilen içerik seçilebilir ama değiştirilemez. text örneğindeki gibi. Readonly yapıp submit edince diğer sayfaya değer gönderilir. disabled yapınca ise değer sayfada görünmez. ikisinin farkı budur.-->
    </form>
  </body>
</html>
